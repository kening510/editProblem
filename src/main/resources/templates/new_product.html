<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create new products</h1>

<table>
    <form action="#" th:action="@{/save}" th:object="${theProduct}" method="post">
        <tr>
            <td>
                Product name
            </td>

            <td>
                <input type="text" th:field="*{name}"/>
            </td>
        </tr>

        <tr>
            <td>
                Product brand
            </td>

            <td>
                <input type="text" th:field="*{brand}"/>
            </td>
        </tr>

        <tr>
            <td>
                Product price
            </td>

            <td>
                <input type="text" th:field="*{price}"/>
            </td>
        </tr>

        <tr>
            <td>
                <button type="submit">Save</button>
            </td>
        </tr>


    </form>
</table>
</body>
</html>
